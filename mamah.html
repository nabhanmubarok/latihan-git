<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Project Assessment Progdas</title>
</head>
<body>
    <form id="biodataform" action="" method="post"> 
        <h1>Project Assessment</h1>
        <label for="code">Kode Produk</label>
        <input type="text" id="kode" name="kode" placeholder="MD-001" required readonly />
        <label for="name">Nama Produk</label>
        <input type="text" id="nama" name="nam" placeholder="Nama Produk" required />
        <label for="harga_produk">Harga Produk</label>
        <input type="number" id="harga" placeholder="Harga Produk" required />
        <label for="satuan">Satuan</label>
        <select name="satuan" id="satuan">
            <option value="gelas">Gelas</option>
            <option value="botol">botol</option>
            <option value="galon">galon</option>
        </select>
        <label for="kategori">Kategori</label>
        <select name="kategori" id="kategori">
            <option value="minuman">Minuman</option>
            <option value="makanan">Makanan</option>
        </select>
        <label for="gambar">URL Gambar</label>
        <input type="url" id="gambar" placeholder="Masukkin url Gambar" required />
        <label for="stock_produk">Stok Produk</label>
        <input type="number" id="stock" placeholder="100" required />
        <input type="hidden" id="editIndex" value="-1">
        <button id="save-button" type="button" onclick="saveProduct()">Simpan</button>
    </form>

    <h2>Data Produk</h2>
    <table id="tab" class="table">
        <thead>
            <tr>
                <th>No</th>
                <th>Kode Produk</th>
                <th>Nama Produk</th>
                <th>Harga Produk</th>
                <th>Satuan</th>
                <th>Kategori</th>
                <th>Stok Produk</th>
                <th>Gambar Produk</th>
                <th>Modify</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="function.js"></script>
</body>
</html>
